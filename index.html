<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPGU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        .active {
            display: block; /* Show the active page */
        }

        /* Style for the main container */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            align-items: center; /* Center content vertically */
        }

        /* Information Box */
        .info-box {
            width: 98vw;
            max-width: 1000px; /* Limit max width */
            height: 700px;
            background-color: rgb(246, 242, 242);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Glowing shadow effect */
            padding-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px; /* Optional: rounded corners */
        }

        /* Text Styles Below the Image */
        .image-text {
            font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            color: #333; /* Set text color */
        }

        /* Style for the first three paragraphs */
        .first-three {
            font-size: 70px; /* Larger font size */
            font-weight: bold;
            color: #FF5733; /* A unique color */
            text-transform: uppercase; /* Uppercase text */
            margin-bottom: 60px; /* More space between first three and last two paragraphs */
        }

        /* Style for the last two paragraphs (as they were originally) */
        .last-two {
            font-size: 50px; /* Default font size for last two paragraphs */
            margin-top: 30px; /* More space between the first three and last two paragraphs */
            font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .image-text p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Information Box with glowing shadow -->
        <div class="info-box">

            <!-- Heading Text Below Image -->
            <div class="image-text">
                <!-- First Three Paragraphs -->
                <p class="first-three">Something is coming up</p>
                <p class="first-three">@</p>
                <p class="first-three">KPGU</p>

                <!-- Last Two Paragraphs (as they were originally) -->
                <p class="last-two">THERE ARE NO SHORTCUTS TO SUCCESS</p>
                <p class="last-two">GO AND ATTEND LECTURES</p>
            </div>
        </div>
    </div>

</body>
</html>
