<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPGU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        .active {
            display: block; /* Show the active page */
        }

        /* Style for the main container */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            align-items: center; /* Center content vertically */
        }

        /* Information Box */
        .info-box {
            width: 98vw;
            max-width: 1000px; /* Limit max width */
            height: 700px;
            background-color: rgb(246, 242, 242);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Glowing shadow effect */
            padding-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px; /* Optional: rounded corners */
        }

        /* Image and Text Container */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
            justify-content: center;
            padding: 20px;
        }

        /* Text Styles Below the Image */
        .image-text {
            font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 10px;
            color: #333; /* Set text color */
        }

        .image-text p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Information Box with glowing shadow -->
        <div class="info-box">

            <!-- Image and Text Container -->
            <div class="image-container">
                <!-- Circular Image -->
                <div class="circle-image">
                    <img src="D:/KPGU/Pictures/Somethin is Coming Up.png" alt="Image">
                </div>

                <!-- Heading Text Below Image -->
                <div class="image-text">
                    <p>THERE ARE NO SHORTCUTS TO SUCCESS</p>
                    <p>GO AND ATTEND LECTURES</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
